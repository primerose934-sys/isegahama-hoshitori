<!doctype html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>伊勢ヶ濱部屋 星取表</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 16px;

      /* 背景：控えめな和紙っぽさ（読みやすさ優先） */
      background:
        radial-gradient(1200px 600px at 15% -10%, rgba(227,93,106,0.10), transparent 60%),
        radial-gradient(900px 500px at 110% 10%, rgba(0,128,128,0.08), transparent 55%),
        repeating-linear-gradient(45deg, rgba(0,0,0,0.02) 0 2px, transparent 2px 10px),
        linear-gradient(180deg, #fcfbf7, #f6f1e5);
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 12px; }
    .card { border: 2px solid #ddd; border-radius: 16px; padding: 12px; background: #fff; }
    .card.kinboshi { border-color: #c9a227; } /* gold */
    .badge { display: inline-flex; align-items: center; gap: 6px; font-weight: 700; font-size: 12px; padding: 6px 10px; border-radius: 999px; background: #fff7d6; border: 1px solid #c9a227; }
    .toprow { display:flex; justify-content: space-between; align-items:center; margin-bottom: 10px; }
    .header { display:flex; gap: 12px; align-items: center; }
    .photo { width: 56px; height: 56px; border-radius: 12px; object-fit: cover; background:#f2f2f2; }
    .name { font-size: 18px; font-weight: 800; line-height: 1.1; }
    .rank { font-size: 12px; opacity: .75; margin-top: 2px; }
    .record { font-size: 28px; font-weight: 900; margin-top: 6px; }
    .status { font-size: 12px; opacity: .8; }
    .row { display:flex; justify-content: space-between; align-items:center; gap: 10px; margin-top: 10px; }
    .results { display:flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
    .dot { width: 18px; height: 18px; border-radius: 999px; display:flex; align-items:center; justify-content:center; font-size: 12px; border: 1px solid #ddd; }
    .w { background: #fff; }
    .l { background: #fff; }
    .empty { opacity: .25; }
    .links { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    a.btn { display:inline-flex; align-items:center; gap:6px; padding: 8px 10px; border-radius: 12px; text-decoration:none; border:1px solid #ddd; color:#111; font-weight: 700; font-size: 13px; }
    a.btn:hover { background:#f6f6f6; }
    /* --- 追加: 左に大きい写真 + 右に情報 --- */
    .card { padding: 0; overflow: hidden; background: rgba(255,255,255,.88); }

    .card-main {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 14px;
      align-items: stretch;
    }

    .photo-wrap {
      width: 160px;
      min-height: 140px;
      background: rgba(0,0,0,.04);
    }

    .photo {
      width: 100%;
      height: 100%;
      border-radius: 0;      /* 角丸はcard側で持つ */
      object-fit: cover;     /* 枠いっぱいにトリミング */
      object-position: 50% 20%;
      display: block;
    }

    .info { padding: 12px 12px 12px 0; }

    .topline{
      display:flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 8px;
    }

    @media (max-width: 640px){
      .card-main { grid-template-columns: 120px 1fr; }
      .photo-wrap { width: 120px; }
    }

    /* ===== 推し活 ===== */
    .oshi-btn{
      appearance:none;
      border:1px solid #ddd;
      background: rgba(255,255,255,.92);
      border-radius: 12px;               /* btnと同じ丸み */
      padding: 8px 10px;
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-weight: 700;
      font-size: 13px;
      color:#111;
      cursor:pointer;
      user-select:none;
    }

    .oshi-btn.oshi-icon{
      border-radius: 999px;
      width: 40px;
      height: 36px;
      padding: 0;
      justify-content: center;
    }
    .oshi-btn.oshi-icon .icon{
      font-size: 18px;
    }

    .oshi-btn:hover { background:#f6f6f6; }

    .oshi-btn .icon{ font-size: 14px; line-height: 1; }
    .oshi-btn.on{
      border-color:#e35d6a;
      background: rgba(227,93,106,.08);
    }
    .oshi-btn.on .icon{
      color:#e35d6a;
    }

    .heart-pop{
      position: fixed;
      z-index: 9999;
      pointer-events: none;
      font-size: 18px;
      transform: translate(-50%,-50%);
      animation: heartFloat 700ms ease-out forwards;
      text-shadow: 0 2px 10px rgba(0,0,0,.15);
    }
    @keyframes heartFloat{
      0%   { opacity:0; transform: translate(-50%,-30%) scale(.9); }
      15%  { opacity:1; }
      100% { opacity:0; transform: translate(-50%,-120%) scale(1.4); }
    }
  </style>
</head>
<body>
  <h1 style="margin:0 0 12px;">伊勢ヶ濱部屋 星取表</h1>
  <div id="grid" class="grid"></div>

<script>
  const JP_DIVISION = {
    Makuuchi: "幕内",
    Juryo: "十両",
    Makushita: "幕下",
    Sandanme: "三段目",
    Jonidan: "序二段",
    Jonokuchi: "序ノ口"
  };

  function statusText(w, l) {
    if (w > l) return "好調";
    if (l > w) return "踏ん張りどころ";
    return "五分";
  }

  function dotFor(r) {
    if (r === "W") return { cls: "dot w", text: "○" };
    if (r === "L") return { cls: "dot l", text: "●" };
    if (r === null) return { cls: "dot empty", text: "・" };
    return { cls: "dot", text: "?" };
  }

  /* ===== 推し活（端末ローカル保存） ===== */
  const OSHI_KEY_PREFIX = "isegahama:oshi:";

  function oshiKey(id){ return OSHI_KEY_PREFIX + id; }
  function getOshi(id){ return localStorage.getItem(oshiKey(id)) === "1"; }
  function setOshi(id, on){ localStorage.setItem(oshiKey(id), on ? "1" : "0"); }

  function popHeart(x, y){
    const el = document.createElement("div");
    el.className = "heart-pop";
    el.textContent = "♥";
    el.style.left = x + "px";
    el.style.top  = y + "px";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 800);
  }

  function updateOshiButton(btn, id){
    const on = getOshi(id);
    btn.classList.toggle("on", on);
    btn.querySelector(".icon").textContent = on ? "♥" : "♡";
  }


  async function main() {
    const res = await fetch("./data.json");
    const data = await res.json();
    const grid = document.getElementById("grid");

    data.rikishi.forEach(r => {
      const kin = (r.kinboshi_count || 0) > 0 || (r.today?.is_kinboshi);
      const divJP = JP_DIVISION[r.division] || r.division;
      const todayMark = r.today?.result === "W" ? "○" : r.today?.result === "L" ? "●" : "・";
      const results = Array.isArray(r.results_15) ? r.results_15 : Array(15).fill(null);

      const card = document.createElement("div");
      card.className = "card" + (kin ? " kinboshi" : "");

      card.innerHTML = `
        <div class="card-main">
          <div class="photo-wrap">
            <img class="photo" src="${r.photo_url || ''}" alt="${r.shikona}" onerror="this.style.display='none'">
          </div>

          <div class="info">
            <div class="topline">
              <div>
                <div class="name">${r.shikona}</div>
                <div class="rank">${r.rank} / ${divJP}</div>
              </div>
              ${kin ? `<div class="badge">金星★</div>` : ``}
            </div>

            <div class="record">${r.wins}–${r.losses}</div>
            <div class="status">${statusText(r.wins, r.losses)}</div>

            <div class="results">
              ${results.map(x => {
                const d = dotFor(x);
                return `<div class="${d.cls}">${d.text}</div>`;
              }).join("")}
            </div>

            <div class="row">
              <div>今日：<b>${todayMark}</b></div>
            </div>

            <div class="links">
              ${r.today?.video_url ? `<a class="btn" href="${r.today.video_url}" target="_blank" rel="noreferrer">▶ 今日の取組を見る</a>` : ``}

              <a class="btn" href="rikishi.html?id=${encodeURIComponent(r.id)}">▶ 詳細</a>

              <button class="oshi-btn oshi-icon" type="button" data-oshi-id="${r.id}" aria-label="推し">
                <span class="icon">♡</span>
              </button>
            </div>
          </div>
        </div>
      `;
      const ob = card.querySelector(".oshi-btn");
      if (ob) updateOshiButton(ob, r.id);
      grid.appendChild(card);
    });
  }

  document.addEventListener("click", (e) => {
    const btn = e.target.closest(".oshi-btn");
    if (!btn) return;

    const id = btn.dataset.oshiId;
    if (!id) return;

    // Shift+クリックで解除（保険）
    if (e.shiftKey){
      setOshi(id, false);
      updateOshiButton(btn, id);
      return;
    }

    const next = !getOshi(id);
    setOshi(id, next);
    updateOshiButton(btn, id);

    if (next){
      const rect = btn.getBoundingClientRect();
      popHeart(rect.left + rect.width/2, rect.top + rect.height/2);
    }
  });

  main();
</script>
</body>
</html>
